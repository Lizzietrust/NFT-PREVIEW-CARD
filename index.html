<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT PREVIEW CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <container class="card">
    <div class="image">
        <img src="/nft-preview-card-component-main/images/image-equilibrium 1.png" class="card-img" alt="">
        <div class="hover">
            <img src="./nft-preview-card-component-main/images/icon-view.svg" alt="">
        </div>
    </div>
    <div class="main">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="eth-time">
            <div class="eth">
                <img src="./nft-preview-card-component-main/images/icon-ethereum.svg"  alt="">
                 0.041ETH
            </div>
            <div class="time">
                <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">
                3 days left
            </div>
        </div>
        <div class="det">
            <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="">
            <div class="abt">Creation of <span>Jules Wyvern</span> </div>
        </div>
    </div>
   </container>
</body>
</html>
